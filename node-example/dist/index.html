<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simplr-Router</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="/bundle.js" type="module"></script>


    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .ball-holder {
        width: 100%;
        height: 100px;
      }

      .ball {
        width: 50px;
        height: 50px;
        transform: none;
        background: black;
        border-radius: 50%;
        animation: roll;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        will-change: transform;
      }

      @keyframes roll {
        to {transform: translateX(1000px)}
      }

    </style>
  </head>
  <body>
    <simplr-router-index></simplr-router-index>


  </body>
</html>
